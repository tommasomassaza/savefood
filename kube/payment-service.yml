apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: tommimassa98/savefood-payment-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: eureka.client.serviceUrl.defaultZone
              value: http://discovery-server:8761/eureka
            - name: axon.axonserver.servers
              value: axonserver-grpc:8124
---

apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - port: 8083
      targetPort: 8083