# Database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-payment-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-payment
  template:
    metadata:
      labels:
        app: postgres-payment
    spec:
      containers:
        - name: postgres-payment
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: payment-db
            - name: POSTGRES_USER
              value: ted
            - name: POSTGRES_PASSWORD
              value: qazmlpD
          volumeMounts:
            - name: payment-db-data
              mountPath: /data/postgres
      volumes:
        - name: payment-db-data
          persistentVolumeClaim:
            claimName: postgres-payment-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-payment
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres-payment